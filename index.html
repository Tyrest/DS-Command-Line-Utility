<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello from Electron renderer!</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">C++ Helper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active">Compile & Run</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation">Memory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation">Debugger</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation">Scratch Space</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="interaction-boxes">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="user-cell">
                        <h1>Relevant Files</h1>
                        <ul id="file-list"></ul>
                        <button id="clear-files" class="btn btn-danger">Clear Files</button>
                    </div>
                </div>
                <div class="col">
                    <div class="user-cell">
                        <h1>Compile & Run</h1>
    
                        <div id="command-display" class="terminal-box">
                            No .cpp files detected!
                        </div>
    
                        <button id="compile" class="btn btn-primary">Compile</button>
                        <button id="run" class="btn btn-success">Run</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="terminal">
        <div class="container-fluid">
            <div class="terminal-cell"></div>
        </div>
    </div>
</body>
<script src="./renderer.js"></script>

</html>
